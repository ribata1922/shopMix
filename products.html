<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopMix - Продукти</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

<header class="bg-white shadow-sm">
  <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
    <div class="flex items-center gap-4">
      <div class="text-2xl font-bold text-indigo-600">Shop<span class="text-gray-600">Mix</span></div>
      <nav class="hidden md:flex gap-3 text-sm text-gray-600">
        <a class="hover:text-indigo-600" href="index.html">Начало</a>
        <a class="hover:text-indigo-600" href="products.html">Продукти</a>
        <a class="hover:text-indigo-600" href="contacts.html">Контакти</a>
      </nav>
    </div>
    <div class="flex items-center gap-3">
      <div class="hidden sm:flex items-center gap-2 text-sm text-gray-600">
        <span id="cart-count">Количка: 0 | 0 лв</span>
      </div>
    </div>
  </div>
</header>

<main class="max-w-6xl mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold mb-4">Продукти</h1>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6" id="product-grid">
  </div>
</main>

<footer class="bg-white border-t mt-8">
  <div class="max-w-6xl mx-auto px-4 py-6 text-sm text-gray-600 flex flex-col md:flex-row justify-between items-center">
    <div>© 2025 ShopMix — Онлайн магазин</div>
  </div>
</footer>

<script>
const products = [
  { id: 1, name: 'Смартфон', price: 800 },
  { id: 2, name: 'Лаптоп', price: 1500 },
  { id: 3, name: 'Слушалки', price: 120 },
  { id: 4, name: 'Автомобилна батерия', price: 200 }
];

let cart = [];

function updateCart() {
  let totalItems = cart.length;
  let totalPrice = cart.reduce((sum, p) => sum + p.price, 0);
  document.getElementById('cart-count').textContent = `Количка: ${totalItems} | ${totalPrice} лв`;
}

function addToCart(productId) {
  const product = products.find(p => p.id === productId);
  if (product) {
    cart.push(product);
    updateCart();
    alert(`${product.name} добавен в количката!`);
  }
}

function renderProducts() {
  const grid = document.getElementById('product-grid');
  products.forEach(product => {
    const div = document.createElement('div');
    div.className = 'bg-white rounded-lg shadow p-4 flex flex-col justify-between';
    div.innerHTML = `
      <h3 class='font-semibold mb-2'>${product.name}</h3>
      <p class='mb-2'>${product.price} лв</p>
      <button onclick='addToCart(${product.id})' class='bg-indigo-600 text-white px-3 py-2 rounded-md'>Добави в количката</button>
    `;
    grid.appendChild(div);
  });
}

renderProducts();
</script>

</body>
</html>
